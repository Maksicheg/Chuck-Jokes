<div class="joke__container">
  <button class="modify__button" mat-stroked-button color="primary" routerLink="/">Go Back</button>
  <mat-card>
    <app-modify-joke-form [updateJokeMode]="true" (submitForm)="onJokeUpdate($event)" [joke]="joke">
    </app-modify-joke-form>
  </mat-card>

  <div *ngIf="updatedJoke" class="joke-card__conatiner">
    <app-joke-card [joke]="updatedJoke" [isFavorites]="true"></app-joke-card>
  </div>
</div>
