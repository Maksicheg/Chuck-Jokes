<nav mat-tab-nav-bar mat-stretch-tabs>

        [active]="activeLink == link">{{ link.label }}</a>
</nav>

<div class="container">
    <button mat-raised-button color="primary" routerLink="/">Go Back</button>
</div>
<div class="form__container">
    <router-outlet></router-outlet>
</div>
