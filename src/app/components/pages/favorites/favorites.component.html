<mat-toolbar class="header_toolbar">
  <span>Chuck<span class="header_blue">Jokes</span></span>
  <button mat-raised-button color="primary" routerLink="/">Go Back</button>
</mat-toolbar>
<div class="favorites__container">
  <div class="favorite-joke__card" *ngFor="let joke of favoriteJokes">
    <app-joke-card [joke]="joke" [isFavorites]="true"></app-joke-card>
  </div>
</div>
