<div class="authentication">
  <div class="modal">
    <div class="modal__title">Chuck<span>Jokes</span></div>
    <div class="modal__subtitle">
      <h4>Create a new account</h4>
    </div>
    <div *ngIf="errorMessage" class="modal__error">{{errorMessage}}</div>
    <app-auth-form [isRegisterMode]="true" (submitForm)="register($event)"></app-auth-form>
    <p>or</p>
    <a routerLink="/login">Log In</a>
  </div>
</div>
