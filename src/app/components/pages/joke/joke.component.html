<mat-toolbar class="header_toolbar">
    <span>Chuck<span class="header_blue">Jokes</span></span>
    <button mat-raised-button color="primary" routerLink="/">Go Back</button>
</mat-toolbar>
<div class="joke__container">
    <mat-card *ngIf="!isLoading; else loading">
        <div class="joke__id"><strong>Joke<span class="header_blue">ID: </span>{{joke.id}}</strong></div>
        <div class="joke__content">
            <p><strong>Content: </strong>{{joke.value}}</p>
        </div>
        <mat-divider></mat-divider>
        <div class="joke__images ptb12" *ngIf="joke.imageUrls[0]">
            <p><strong>Images:</strong></p>
            <div class="images">
                <div class="image" *ngFor="let image of joke.imageUrls">
                    <img [src]="image" alt="joke image" />
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="joke__categories ptb12" *ngIf="joke.categories[0]">
            <p><strong>Categories:</strong></p>
            <div class="categories">
                <div class="category_big" *ngFor="let category of joke.categories">{{category}}</div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="joke__date" *ngIf="joke.categories">
            <p><strong>Last updated: </strong>{{joke.updatedAt | dateToHours}} hours ago</p>
        </div>
    </mat-card>
    <ng-template #loading>
        <div class="spinner_full-width">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
