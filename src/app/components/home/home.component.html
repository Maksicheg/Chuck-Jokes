<main class="main">
    <div class="main__backdrop" *ngIf="showFavourite" (click)="closeBackdrop()"></div>
    <div class="main__jokes">
        <app-jokes [showSidebar]="showFavourite"></app-jokes>
    </div>

    <div class="main__favorite" [ngClass]="{'main__favorite_shown': showFavourite}">
        <app-sidebar></app-sidebar>
    </div>
</main>
