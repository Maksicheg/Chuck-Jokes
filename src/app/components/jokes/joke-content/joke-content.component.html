<div class="joke" [ngClass]="{'joke_dark-theme': jokeAddedToFavourite}">
    <a class="joke__message-icon" [ngClass]="{'joke__message-icon_dark': jokeAddedToFavourite}">
        <img src="../../../../assets/images/message.svg" alt="message-icon">
    </a>
    <div class="joke__content">
        <small class="joke__content-id">ID:
            <a href="#">
                XNaAxUduSw6zA
                <img src="../../../../assets/images/link.svg" alt="link-icon" />
            </a>
        </small>
        <p class="joke__content-body" [ngClass]="{'joke__content-body_small': jokeAddedToFavourite}">No one truly knows
            who's Chuck Norris' real father. No one is biologically strong
            enough for this. He must've
            conceived himself.</p>
        <div class="joke__content-details">
            <small class="joke__content-details_date">Last update: <strong>1923 hours ago</strong></small>
            <span class="category" [ngClass]="{'category_hidden': jokeAddedToFavourite}">Celebrity</span>
        </div>
    </div>
    <div class="joke__like" [ngClass]="{'joke__like_filled': jokeAddedToFavourite}">
        <img src="../../../../assets/images/heart.svg" alt="heart-icon">
    </div>
</div>
