<div class="jokes">
    <div class="jokes__container container__left">
        <div class="jokes__header">
            <h5 class="jokes__abbr">MSI 2020</h5>
            <a class="jokes__burger-btn" href="#" (click)="onToggleSidebar()"
                [ngClass]="{'jokes__burger-btn_active': showSidebar}">
                <span></span>
                <p>Favourite</p>
            </a>
        </div>

        <app-joke-form></app-joke-form>

        <app-loader *ngIf="loading"></app-loader>

        <div class="error" *ngIf="errorMessage.length; else showJokes">
            <img src="../../../assets/images/error.svg" alt="error">
            <p>O-oops, joke not found</p>
        </div>

        <ng-template #showJokes>
            <app-joke-card *ngFor="let joke of jokes" [joke]="joke" [favorites]="false"></app-joke-card>
        </ng-template>
    </div>
</div>
